<div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingPlaces">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>
<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li
    *ngFor="let place of places"
    class="list-group-item list-group-item-action pointer"
    (click)="flyTo(place)"
    [class.active]="selectedId === place.id"
  >
    <h6>{{ place.text_es }}</h6>
    <p>
      {{ place.place_name_es }}
    </p>
    <button
      (click)="getDirections(place)"
      [ngClass]="
        place.id === selectedId ? 'btn-outline-light' : 'btn-outline-primary'
      "
      class="btn btn-sm"
    >
      Direcciones
    </button>
  </li>
</ul>
